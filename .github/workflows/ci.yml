name: CI
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shellff_ci
        options: >-
          --health-cmd "pg_isready -U postgres -d shellff_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    permissions:
      contents: read
    env:
      TURBO_TELEMETRY_DISABLED: '1'
      PNPM_CACHE_FOLDER: ~/.pnpm-store
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/shellff_ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.11.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Wait for database
        run: pnpm dlx wait-on tcp:localhost:5432
      - name: Run database migrations
        run: pnpm --filter @shellff/api db:migrate
      - name: Run lint
        run: pnpm lint
      - name: Run typecheck
        run: pnpm typecheck
      - name: Run tests
        run: pnpm test